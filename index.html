<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .response-area {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            resize: none;
            font-family: monospace;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GREEN API</h2>
        
        <input type="text" id="idInstance" class="input-field" placeholder="idInstance">
        <input type="text" id="apiTokenInstance" class="input-field" placeholder="ApiTokenInstance">
        
        <button class="button" onclick="callApi('getSettings')">getSettings</button>
        <button class="button" onclick="callApi('getStateInstance')">getStateInstance</button>
        
        <input type="text" id="phoneNumber" class="input-field" placeholder="?????234567">
        <input type="text" id="messageText" class="input-field" placeholder="hello Color!">
        <button class="button" onclick="callApi('sendMessage')">sendMessage</button>
        
        <input type="text" id="fileUrl" class="input-field" placeholder="https://my.site.com/mg/home.png">
        <button class="button" onclick="callApi('sendFileByUrl')">sendFileByUrl</button>
        
        <textarea id="apiResponse" class="response-area" readonly></textarea>
        
        <div class="footer">
            Owner: <span id="ownerField"></span><br>
            GREEN API © 2025
        </div>
    </div>

    <script>
        async function callApi(method) {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const responseField = document.getElementById('apiResponse');
            
            if (!idInstance || !apiTokenInstance) {
                responseField.value = "Ошибка: заполните idInstance и ApiTokenInstance";
                return;
            }
            
            try {
                let url = `https://api.green-api.com/waInstance${idInstance}/${method}/${apiTokenInstance}`;
                let options = {};
                
                if (method === 'sendMessage') {
                    const phoneNumber = document.getElementById('phoneNumber').value;
                    const messageText = document.getElementById('messageText').value;
                    
                    if (!phoneNumber || !messageText) {
                        responseField.value = "Ошибка: заполните номер телефона и текст сообщения";
                        return;
                    }
                    
                    options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chatId: `${phoneNumber.includes('@') ? phoneNumber : phoneNumber + '@c.us'}`,
                            message: messageText
                        })
                    };
                } else if (method === 'sendFileByUrl') {
                    const phoneNumber = document.getElementById('phoneNumber').value;
                    const fileUrl = document.getElementById('fileUrl').value;
                    
                    if (!phoneNumber || !fileUrl) {
                        responseField.value = "Ошибка: заполните номер телефона и URL файла";
                        return;
                    }
                    
                    options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chatId: `${phoneNumber.includes('@') ? phoneNumber : phoneNumber + '@c.us'}`,
                            urlFile: fileUrl,
                            fileName: fileUrl.split('/').pop()
                        })
                    };
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                responseField.value = JSON.stringify(data, null, 2);
                
                // Если это sendMessage, показываем idMessage в поле Owner
                if (method === 'sendMessage' && data.idMessage) {
                    document.getElementById('ownerField').textContent = `idMessage: "${data.idMessage}"`;
                }
            } catch (error) {
                responseField.value = `Ошибка: ${error.message}`;
            }
        }
    </script>
</body>
</html>
